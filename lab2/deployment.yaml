apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service-deployment
  labels:
    app: hello-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
      - name: hello-service
        image:  us.icr.io/[my-ibm-cloud-id]/hello-java-on-kube-101:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
